<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Start Start Header -->
    <header>
      <div class="container holder">
        <div class="header-left">
          <a href="#">
            <img
              src="./images/icons/site-logo.svg"
              alt="Site Logo"
              width="69"
              height="69" />
          </a>
        </div>
        <div class="header-center">
          <nav>
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Services</a></li>
              <li><a href="#">Reviews</a></li>
            </ul>
          </nav>
        </div>
        <div class="header-right">
          <button class="btn">Get Started</button>
        </div>
      </div>
    </header>
    <!-- End Header -->

    <!-- Start Hero -->
    <div class="container hero-holder">
      <div class="hero-left">
        <h5>Smart Business</h5>
        <h1>Connecting people is our <span id="business">business</span></h1>
        <p>
          As a rule the organization settles on the inventive and media choices.
          Regularly it supplies supporting statistical.
        </p>
        <div class="btn-holder">
          <button class="btn">Get Started</button>
          <button class="btn btn-white">
            <img
              src="./images/play-icon.svg"
              alt="Play Icon"
              width="25"
              height="25" />
            Play Video
          </button>
        </div>
      </div>
      <div class="hero-right">
        <img
          src="./images/speaking-guys.svg"
          alt="speaking-guys"
          width="500"
          height="500" />
      </div>
    </div>
    <!-- End Hero -->
  </body>
</html>
